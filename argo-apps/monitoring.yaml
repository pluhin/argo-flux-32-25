apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-apps-monitor
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    path: monitoring
    repoURL: https://github.com/pluhin/argo-flux-32-25.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
